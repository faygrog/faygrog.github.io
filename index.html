<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>FayGrog</title>
    <script>
        function cacheBustUrl(url) {
            return `${url}?v=${Date.now()}`;
        }
        document.write(`<link rel="stylesheet" href="${cacheBustUrl('app/styles.css')}">`);
        document.write(`<link rel="icon" href="${cacheBustUrl('app/favicon.png')}" type="image/png">`);
    </script>
</head>

<body>
    <div id="loadingScreen">
        <div id="loadingText">Loading...</div>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton" style="display: none;">Press Enter to Start</button>
    <script>
        document.write(`<script src="${cacheBustUrl('app/game.js')}"><\/script>`);
    </script>
</body>

</html>
